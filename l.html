<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginmodal">LOGIN</button>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="modal fade" datakeyboard="false" data-backdrop="static" id="loginmodal" tabindex='-1'>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Login</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="id">Username</label>
                    <input type="text" class="form-control" placeholder="Login Username" id="id">
                    </div>
                    <div class="form-group">
                      <label for="i">Username</label>
                      <input type="password" class="form-control" placeholder="Login password" id="i">
                      </div>

            </body>
          </html>
